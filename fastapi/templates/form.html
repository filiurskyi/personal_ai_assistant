<div id="feedback-results">
    <form id="feedback-form" hx-post="/submit" hx-target="#feedback-results" hx-swap="innerHTML">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" required></textarea>

        <button type="submit">
            Submit Feedback
        </button>
    </form>

    {% for item in book %}
        <div>
            {{ item.name }}: {{ item.feedback }}
            <button hx-post="/delete/{{ item.name }}" hx-target="#feedback-results" hx-swap="outerHTML">
                Delete
            </button>
        </div>
    {% endfor %}
</div>
